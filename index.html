<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body id="mainbody">

  <div id="top" class="title-bar">
    <h2 class="unselectable">LooQ-打卡与提醒</h2>
    <div id="control">
      <button id='goal-manage-button' class="unselectable">目标管理</button>
      <button id='setting-button' class="unselectable">设置</button>
      <button id="close-button" class="unselectable">隐藏至托盘</button>
    </div>
  </div>

  <div class="hcontainer full-flex">
    <div class="column vcontainer" id="left-column">
      
      <div class="fixed-height">
        <div class="title-bar-small" >
          <h2 class="unselectable">练习记录</h2>
          <div>
            <!-- <button>展开</button> -->
            <button id="addRecordButton">新增</button>
          </div>
        </div>
        <hr>
        <div class="record-list-container">
          <ul id="recordList"></ul>
        </div>
      </div>
      <div class="divider"></div>
      <div class="fixed-height">
        <div class="title-bar-small">
          <h2 class="unselectable">活跃图</h2>
          <div>
            <!-- <button>展开</button> -->
          </div>
        </div>
        <hr>
        <div>
          <p>活跃图将会显示在这里</p>
        </div>
      </div>

    </div>

    <div class="column" id="right-column">
      <div class="fixed-height">
        <div class="title-bar-small">
          <h2 class="unselectable">待办</h2>
          <div>
            <!-- <button>展开</button> -->
            <button id="addTodoButton">新增</button>
          </div>
        </div>
        <hr>
        <div class="todo-list-container">
          <ul id="todoList"></ul>
        </div>
      </div>
    </div>

  </div>

  <script src="renderer.js"></script>

</body>
</html>
