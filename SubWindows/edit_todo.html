<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改待办</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div id="top" class="title-bar">
    <h2 class="unselectable">修改待办</h2>
  </div>
  <form id="editTodoForm" class="styled-form">
    <div class="form-group">
      <label for="content" class="form-label">内容</label>
      <input type="text" id="content" name="content" class="form-input" required placeholder="输入待办事项内容">
    </div>
    
    <div class="form-group">
      <label for="dateTime" class="form-label">时间</label>
      <input type="datetime-local" id="dateTime" name="dateTime" class="form-input" required>
    </div>
    
    <div class="form-actions">
      <button type="button" id="cancelButton" class="btn secondary">取消</button>
      <button type="submit" class="btn primary">确认</button>
    </div>
  </form>
  
  <script src="edit_todo.js"></script>
</body>
</html>
