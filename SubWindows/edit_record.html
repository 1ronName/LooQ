<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改记录</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div id="top" class="title-bar">
    <h2 class="unselectable">修改记录</h2>
  </div>
  <form id="editRecordForm" class="styled-form">
    <div class="form-group">
      <label for="goal" class="form-label">所属目标</label>
      <div class="goal-actions">
       <button type="button" id="createGoalBtn" class="btn-icon" title="新建目标">
         <svg viewBox="0 0 24 24" width="16" height="16">
           <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
         </svg>
       </button>
       <button type="button" id="deleteGoalBtn" class="btn-icon" title="删除目标" disabled>
         <svg viewBox="0 0 24 24" width="16" height="16">
           <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
         </svg>
       </button>
     </div>
      <select id="goal" name="goal" class="form-select" required>
        <option value="">无</option>
        <!-- 动态选项将通过JavaScript生成 -->
      </select>
    </div>

    <div class="form-group">
      <label for="content" class="form-label">内容</label>
      <input type="text" id="content" name="content" class="form-input" required placeholder="输入记录内容">
    </div>
    
    <div class="form-group">
      <label for="date" class="form-label">日期</label>
      <input type="date" id="date" name="date" class="form-input" required>
    </div>
    
    <div class="form-actions">
      <button type="button" id="cancelButton" class="btn secondary">取消</button>
      <button type="submit" class="btn primary">确认</button>
    </div>
  </form>
  
  <script src="edit_record.js"></script>
</body>
</html>
