<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加记录</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="title-bar">
    <h2 class="unselectable">添加记录</h2>
  </div>
  
  <form id="addGoalForm" class="styled-form">

      <div class="form-group">
        <label for="name" class="form-label">名称</label>
        <input type="text" id="name" name="name" class="form-input" required placeholder="输入名称">
      </div>

      <div class="form-actions">
        <button type="button" id="cancelButton" class="btn secondary">取消</button>
        <button type="submit" class="btn primary">确认</button>
      </div>
    </form>
  
  <script src="add_goal.js"></script>
</body>
</html>
