<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加待办</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div id="top" class="title-bar">
    <h2 class="unselectable">添加待办</h2>
  </div>

  <form id="addTodoForm" class="styled-form">
    <div class="form-group">
      <label for="content">内容</label>
      <input type="text" id="content" name="content" required placeholder="输入待办事项内容">
    </div>
    
    <div class="form-group">
      <label for="dateTime">时间</label>
      <input type="datetime-local" id="dateTime" name="dateTime" required>
    </div>
    
    <div class="form-actions">
      <button type="button" id="cancelButton" class="btn secondary">取消</button>
      <button type="submit" class="btn primary">确认</button>
    </div>
  </form>
  
  <script src="add_todo.js"></script>
</body>
</html>
